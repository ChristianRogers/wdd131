<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Character Card" />
    <meta property="og:description" content="A character card with stats" />
    <meta
      property="og:url"
      content="https://christianrogers.github.io/wdd131/charactercard/"
    />
    <meta
      property="og:image"
      content="https://yourURLofSocialPreviewImageHere.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Character Card" />
    <meta name="twitter:description" content="A character card with stats" />
    <meta
      name="twitter:image"
      content="https://yourURLofSocialPreviewImageHere.png"
    />

    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="favicon.ico" />

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />

    <title>Character card</title>
    <meta name="author" content="Christian Rogers" />
    <meta name="description" content="A simple character card." />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="image"></div>
      <div class="name"></div>
      <div class="stats"></div>
      <div class="buttons"></div>
      <button>Click Me</button>
    </div>
  </body>
</html>
