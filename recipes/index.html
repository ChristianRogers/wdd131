<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta name="author" content="Christian Rogers" />
    <meta name="description" content="Recipe page for WDD 131" />
    <title>Recipes</title>

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Recipe" />
    <meta
      property="og:description"
      content="Delicious recipes for the whole family!"
    />
    <meta
      property="og:url"
      content="christianrogers.github.io/wdd131/recipes"
    />
    <meta property="og:image" content="images/apple-crisp.jpg" />

    <!-- X Card -->
    <meta name="twitter:card" content="Social Preview Image" />
    <meta name="twitter:title" content="Recipe" />
    <meta
      name="twitter:description"
      content="Delicious recipes for the whole family!"
    />
    <meta name="twitter:image" content="images/apple-crisp.jpg" />

    <!-- One favicon (ICO works everywhere) -->
    <link rel="icon" href="favicon.ico" />

    <!-- One Apple Touch Icon (iOS home screen) -->
    <link rel="apple-touch-icon" href="images/apple-crisp.jpg" />
  </head>
  <body>
    <header>
      <div id="site-logo">
        <img src="images/recipe-book.png" alt="Recipe-book logo" />
        <h1>RecipeBook</h1>
      </div>

      <div id="search-bar">
        <input
          type="text"
          placeholder="Find a Recipe"
          aria-label="Search recipes"
        />
        <img src="images/search.svg" alt="Search" />
      </div>
      <hr />
    </header>
    <main>
      <section class="recipe">
        <img src="images/apple-crisp.jpg" alt="apple-crisp" />

        <div>
          <button>dessert</button>
          <h2>Apple Crisp</h2>
          <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">☆</span>
          </span>
          <p class="hidden">
            This apple crisp recipe is a simple yet delicious fall dessert
            that's great served warm with vanilla ice cream.
          </p>
        </div>
      </section>
    </main>
    <footer>
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons"
        >Recipe icons created by Freepik - Flaticon</a
      >
      <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
        <a href="#"
          ><img src="images/instagram_icon.svg" alt="instagram icon"
        /></a>
        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" /></a>
        <a href="#"
          ><img src="images/pinterest_icon.svg" alt="pinterest icon"
        /></a>
      </div>
    </footer>
  </body>
</html>
