<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>
    <meta name="author" content="Christian Rogers" />
    <meta name="description" content="A simple credit card form example." />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form id="creditCardForm" action="#" method="get">
      <div class="container">
        <div id="front_card">
          <p id="total">TOTAL: $199</p>
          <p id="card_icon">ðŸ’³</p>
          <div id="cardNumberField">
            <label id="creditCardLabel" for="creditCardNumber"
              >CARD NUMBER</label
            >
            <input
              type="text"
              id="creditCardNumber"
              name="creditCardNumber"
              pattern="[0-9]{16}"
              placeholder="1234 5678 9012 3456"
              required
            />
          </div>
          <div id="cardholder">
            <label for="fullName">CARD HOLDER</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="John Doe"
              required
            />
          </div>
          <div id="cardExpiration">
            <label for="expirationDate">EXPIRATION</label>
            <div id="expiration_fields">
              <input
                type="text"
                id="month"
                name="expMonth"
                placeholder="MM"
                aria-labelledby="expirationDate"
                required
              />
              <input
                type="text"
                id="year"
                name="expYear"
                placeholder="YY"
                aria-labelledby="expirationDate"
                required
              />
            </div>
          </div>
        </div>
        <div id="back_card">
          <div id="magnetic_strip"></div>
          <div id="security_code">
            <label for="cvv">CVC/CVV</label>
            <input
              type="text"
              id="cvv"
              name="cvv"
              pattern="[0-9]{3}"
              placeholder="123"
              required
            />
          </div>
        </div>
        <button type="submit">Submit</button>
        <p class="errors"></p>
      </div>
    </form>
  </body>
</html>
